<div class="one-third">
  <a class="one-third__link" href="{{ .hero.link | relURL }}"><h2 class="one-third__headline">{{ .hero.headline }}</h2></a>
  <a href="{{ .hero.link | relURL }}" class="one-third__image">
    <img src="{{ .hero.image | relURL }}">
  </a>
  <div class="one-third__wrapper">
  <div class="one-third__text">{{ .hero.text }}</div>
  <a href="{{ .hero.link | relURL }}" class="one-third__button">{{ printf .hero.button .context.Site.Title }}</a>
  </div>
</div>
