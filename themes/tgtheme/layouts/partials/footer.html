<footer class="footer">
  <a class="footer__logo-container" href="/">
    <img class="footer__logo" src="/images/logo.png" alt="{{ .Site.Title }} Logo">
  </a>
  <div class="contact footer--contact">
      <h2 class="contact__headline">Kontaktieren Sie uns</h2>
      <div class="contact__info">
        <span class="contact__icon">
          <i class="fa fa-phone fa-lg"></i>
        </span>
        <a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
      </div>
      <div class="contact__info">
        <span class="contact__icon contact__icon--mail">
          <i class="fa fa-envelope fa-lg"></i>
        </span>
        <a class="obfuscated" href="mailto:{{ .Site.Params.mail | base64Encode }}">{{ .Site.Params.mail | base64Encode }}</a></span>
      </div>
      <div class="contact__form">Oder Ã¼ber das <a href="/kontakt">Kontaktformular</a></div>
  </div>
  <div class="footer__legal">
    <div><a href="/impressum">Impressum</a></div>
    <div><a href="/impressum#datenschutz">Datenschutz</a></div>
    <div>&copy; {{ now.Year }} {{ .Site.Title }}</div>
  </div>
</footer>
