<header class="header clearfix">
  <div class="navbar">
    <a href="{{ "/" | relURL }}"><img class="navbar__logo" src="{{ "/images/logo.png" | relURL }}" alt="TG Tronik Logo"></a>
    <nav class="navbar__nav">
      <div class="navbar__burger"><i class="fa fa-fw fa-bars"></i> Men√º</div>
      <div class="navbar__items closed">
        <ul>
          <li><a class="{{ if .IsHome }}active{{ end }}" href="{{ "/" | relURL }}">Start</a></li>
          <li><a class="{{ if eq .Type "kompetenzen" }}active{{ end }}" href="{{ "/kompetenzen" | relURL }}">Kompetenzen</a></li>
          <li><a class="{{ if eq .Type "unternehmen" }}active{{ end }}" href="{{ "/unternehmen" | relURL }}">Unternehmen</a></li>
          <li><a class="{{ if eq .Type "kontakt" }}active{{ end }}" href="{{ "/kontakt" | relURL }}">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="header__image-parent">
    <span class="header__image {{ if not .IsHome }}header__image--{{ .Type }}{{ end }}" role="presentation">
      <span class="header__image-helper {{ if not .IsHome }}header__image-helper--small{{ end }}"></span>
    </span>
    {{ if .IsHome }}
    <div class="header__tagline">
      <h1 class="dual-headline">
        <div class="dual-headline__first">Ein starker Arm</div>
        <div class="dual-headline__second">braucht eine gute Steuerung</div>
      </h1>
    </div>
    {{ end }}
  </div>
</header>
