<header class="header clearfix">
  <div class="navbar">
    <a href="{{ "/" | relURL }}"><img class="navbar__logo" src="{{ "/images/logo.png" | relURL }}" alt="TG Tronik Logo"></a>
    <nav class="navbar__nav">
      <label class="navbar__burger" for="show-menu"><i class="fa fa-fw fa-bars"></i> Men√º</label>
      <input type="checkbox" id="show-menu">
      <div class="navbar__items">
        <ul>
          <li><a class="{{ if .IsHome }}active{{ end }}" href="{{ "/" | relURL }}">Start</a></li>
          <li><a class="{{ if eq .Type "kompetenzen" }}active{{ end }}" href="{{ "/kompetenzen" | relURL }}">Kompetenzen</a></li>
          <li><a class="{{ if eq .Type "unternehmen" }}active{{ end }}" href="{{ "/unternehmen" | relURL }}">Unternehmen</a></li>
          <li><a class="{{ if eq .Type "kontakt" }}active{{ end }}" href="{{ "/kontakt" | relURL }}">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="header__image">
    {{ if .IsHome }}
      <picture>
        <source srcset="{{ "/images/start500w.jpg" | relURL }}" media="(max-width: 500px)">
        <source srcset="{{ "/images/start1000w.jpg" | relURL }}" media="(max-width: 1000px)">
        <img srcset="{{ "/images/start@2x.jpg" | relURL }} 2x, {{ "/images/start.jpg" | relURL }}" alt="Roboter verarbeiten Karosserien">
      </picture>
      <div class="header__tagline">
        <h1 class="dual-headline">
          <div class="dual-headline__first">Ein starker Arm</div>
          <div class="dual-headline__second">braucht eine gute Steuerung</div>
        </h1>
      </div>
    {{ end }}
    {{ if eq .Type "kompetenzen" }}
      <picture>
        <source srcset="{{ "/images/kompetenzen500w.jpg" | relURL }}" media="(max-width: 500px)">
        <source srcset="{{ "/images/kompetenzen1000w.jpg" | relURL }}" media="(max-width: 1000px)">
        <img srcset="{{ "/images/kompetenzen@2x.jpg" | relURL }} 2x, {{ "/images/kompetenzen.jpg" | relURL }}">
      </picture>
    {{ end }}
    {{ if eq .Type "unternehmen" }}
      <picture>
        <source srcset="{{ "/images/unternehmen500w.jpg" | relURL }}" media="(max-width: 500px)">
        <source srcset="{{ "/images/unternehmen1000w.jpg" | relURL }}" media="(max-width: 1000px)">
        <img srcset="{{ "/images/unternehmen@2x.jpg" | relURL }} 2x, {{ "/images/unternehmen.jpg" | relURL }}">
      </picture>
    {{ end }}
    {{ if eq .Type "kontakt" }}
      <picture>
        <source srcset="{{ "/images/kontakt500w.jpg" | relURL }}" media="(max-width: 500px)">
        <source srcset="{{ "/images/kontakt1000w.jpg" | relURL }}" media="(max-width: 1000px)">
        <img srcset="{{ "/images/kontakt@2x.jpg" | relURL }} 2x, {{ "/images/kontakt.jpg" | relURL }}">
      </picture>
    {{ end }}
  </div>
</header>
